# ============================================================
# RAG AI System - CI/CD Pipeline
# ============================================================
# 트리거: main 브랜치에 push 시 자동 빌드 & 배포
# 흐름: Build Docker Images → Push to Docker Hub → SSH Deploy
# ============================================================

name: Build & Deploy

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - "frontend/**"
      - "docker-compose.prod.yml"

  # 수동 실행 지원
  workflow_dispatch:

env:
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/rag-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/rag-frontend

jobs:
  # ──────────────────────────────────────────────
  # Job 1: Docker 이미지 빌드 & Push
  # ──────────────────────────────────────────────
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Backend 이미지 빌드 & Push
      - name: Build & Push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Frontend 이미지 빌드 & Push
      - name: Build & Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ──────────────────────────────────────────────
  # Job 2: 프로덕션 서버 배포
  # ──────────────────────────────────────────────
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}

            # 최신 이미지 Pull
            docker compose -f docker-compose.prod.yml pull backend frontend

            # 컨테이너 재시작 (무중단: 의존 서비스는 유지)
            docker compose -f docker-compose.prod.yml up -d backend frontend

            # 사용하지 않는 이미지 정리
            docker image prune -f

            echo "✅ 배포 완료: $(date)"
